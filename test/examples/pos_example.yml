description: Range filter on base table
db: ours
query: |
    SELECT key, fkey FROM R WHERE key < 5;
required: YES

stages:
    lexer:
        out: |
            -:1:1: SELECT TK_Select
            -:1:8: key TK_IDENTIFIER
            -:1:11: , TK_COMMA
            -:1:13: fkey TK_IDENTIFIER
            -:1:18: FROM TK_From
            -:1:23: R TK_IDENTIFIER
            -:1:25: WHERE TK_Where
            -:1:31: key TK_IDENTIFIER
            -:1:35: < TK_LESS
            -:1:37: 5 TK_DEC_INT
            -:1:38: ; TK_SEMICOL
        err: NULL
        num_err: 0
        returncode: 0

    parser:
        out: |
            SELECT key, fkey
            FROM R
            WHERE (key < 5);
        err: NULL
        num_err: 0
        returncode: 0

    sema:
        out: NULL
        err: NULL
        num_err: 0
        returncode: 0

    end2end:
        # maybe switch to sqlite3 ref
        out: |
            0,81
            1,57
            2,48
            3,45
            4,4
        err: NULL
        num_err: 0
        returncode: 0
